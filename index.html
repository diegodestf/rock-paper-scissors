<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header>
        <h1>Welcome to Rock, Paper and Scissors!</h1>
    </header>
        <div class="scoreboard">
            <div class="score">
                <p id="player-label" class= "badge">Player</p>
                <p id="computer-label" class= "badge">Computer</p>
                <span id="player-score">0</span>:<span id="computer-score">0</span>
            </div>
        </div>
        <div class="result">
            <p>First to 5 wins!</p>
        </div>
    </div>
    <div class="choices">
        <div class= "choice" id="rock">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="A fist emoji representing a rock">
        </div>
        <div class= "choice" id="paper">
            <img src="https://img.icons8.com/color/96/000000/hand.png" alt="A hand emoji representing paper">
        </div>
        <div class= "choice" id="scissors">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" alt="A scissors emoji">
        </div>
    </div>
    <p id="action-message">Choose Rock, Paper, or Scissors</p>
    
</body>
</html>
